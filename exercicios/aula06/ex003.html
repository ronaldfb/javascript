<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro programa...</title>
    <style>
        body {
            background-color: rgb(111, 111, 223);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: rgb(243, 203, 24);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Et delectus vero corporis, eum saepe sint beatae quibusdam dolores minima sunt. Pariatur aperiam repudiandae nihil perferendis molestiae. Fugit nihil a placeat!</p>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
