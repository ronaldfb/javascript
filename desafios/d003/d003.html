<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio #3</title>
</head>
<body>
    <h1>Antes e depois</h1>

    <input type="button" value="Antecessor e Sucessor" id="area">

    <script>
    var a = window.document.getElementById('area')
    a.addEventListener('click', clicar)
        function clicar() {
            var number = Number(window.prompt('Digite um número qualquer:'))
            window.alert(`Antes de ${number}, temos o número ${number - 1} \nDepois de ${number}, temos o número ${number + 1}`)
        }
    </script>
</body>
</html>
